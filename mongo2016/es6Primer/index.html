<head>
</head>
<body>
  <button>Click!</button>

  <script>
    function startGame() {
      let counter = 0;

      document.querySelector('button').addEventListener('click', () =>{
        ++counter;
      });

      // resolve and reject refer to the state of the promise
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5 ) {
            resolve();
            // alert('You won! Your clicks: ' + counter);
          } else {
            reject();
            // alert('Sorry, you lost! You clicked ' + counter)
          }
        }, 2000);
      });
    }

    startGame()
     .then(() => alert('You win!'))
     .catch(() => alert('You lost!'));
  </script>
</body>
